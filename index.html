<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Risk of Library">
    <meta name="keywords" content="Risk of Rain 2, Risk of Rain, Risk of Library, fandom, item">
    <meta name="author" content="Tios">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/accordion.css">
    <script src="./js/accordion.js"></script>
    <script src="./js/index.js"></script>
    <title>Risk of Library</title>
</head>
<body>
    
    <section class="title">
        <h1>Risk of Library</h1>
        <p class="desc">
            <u>A fandom site for Risk of Rain 2.</u> <br>
            This site can be use as a wiki for item of the game.
        </p>
    </section>

    <section class="item-list">
        <h2>Item list</h2>
        <section id="common">
            <details>
                <summary>Common</summary>
                <div class="card-container" data-rarity="1">
                </div>
            </details>
        </section>
        <section id="uncommon">
            <details>
                <summary>Uncommon</summary>
                <div class="card-container" data-rarity="2">
            </details>
        </section>
        <section id="legendary">
            <details>
                <summary>Legendary</summary>
                <div class="card-container" data-rarity="3">
            </details>
        </section>
        <section id="boss">
            <details>
                <summary>Boss</summary>
                <div class="card-container" data-rarity="4">
            </details>
        </section>
        <section id="lunar">
            <details>
                <summary>Lunar</summary>
                <div class="card-container" data-rarity="5">
            </details>
        </section>
        <section id="void">
            <details>
                <summary>Void</summary>
                <div class="card-container" data-rarity="6">
            </details>
        </section>
        <section id="equipment">
            <details>
                <summary>Equipment</summary>
                <div class="card-container" data-rarity="7">
            </details>
        </section>
    </section>
</body>
</html>
